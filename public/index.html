<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div>
        <!-- Learn about this code on MDN: https://developer.mozilla.org/ja/docs/Learn/HTML/Forms/Your_first_HTML_form -->
        <form name='mainForm' action="" method="get">

            <div>

                <label for="name">いつまでに</label>

                <select id="expire_date">
                    <option value="3">3日後</option>
                    <option value="7">1週間後</option>
                    <option value="30">1ヶ月後</option>
                </select>
            </div>


            <div>

                <label for="goal">目標</label>

                <input type="text" id="goal" name="user_goal">   </div>

            <!--   <div>
            <label for="msg">Message:</label>
            <textarea id="msg" name="user_message"></textarea>
          </div>
          -->

            <div class="button">
                <!--     <button type="submit">登録する</button> -->

            </div>
        </form>
        <div class="square_btn">
            <button id="sendmessagebutton">登録する</button>
        </div>
        <i class="fas fa-stroopwafel"></i>
        <div class="buttongroup">
            <div class="buttonrow">
                <button id="openwindowbutton">もっと、コミットしたいあなたに。。</button>
                <button id="closewindowbutton">Close Window</button>
            </div>
            <div class="buttonrow">
                <button id="getprofilebutton">Get Profile</button>
            </div>
        </div>

        <div id="profileinfo">
            <h2>Profile</h2>
            <a href="#" onclick="toggleProfileData()">Close Profile</a>
            <div id="profilepicturediv">
            </div>
            <table border="1">
                <tr>
                    <th>userId</th>
                    <td id="useridprofilefield"></td>
                </tr>
                <tr>
                    <th>displayName</th>
                    <td id="displaynamefield"></td>
                </tr>
                <tr>
                    <th>statusMessage</th>
                    <td id="statusmessagefield"></td>
                </tr>
            </table>
        </div>

        <div id="liffdata">
            <h2>LIFF Data</h2>
            <table border="1">
                <tr>
                    <th>language</th>
                    <td id="languagefield"></td>
                </tr>
                <tr>
                    <th>context.viewType</th>
                    <td id="viewtypefield"></td>
                </tr>
                <tr>
                    <th>context.userId</th>
                    <td id="useridfield"></td>
                </tr>
                <tr>
                    <th>context.utouId</th>
                    <td id="utouidfield"></td>
                </tr>
                <tr>
                    <th>context.roomId</th>
                    <td id="roomidfield"></td>
                </tr>
                <tr>
                    <th>context.groupId</th>
                    <td id="groupidfield"></td>
                </tr>
            </table>
        </div>

        <script src="https://d.line-scdn.net/liff/1.0/sdk.js"></script>
        <script src="liff-starter.js"></script>
</body>

</html>
